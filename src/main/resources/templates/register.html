<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/register}"
				th:object="${user}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Registration Form</h3>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{name}" placeholder="Name"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<label>Account type       </label> 
						<select th:field="*{account}">
							<option th:value="'individual'">Individual</option>
							<option th:value="'corporate'">Corporate</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<label>Shop Based in         </label> 
						<select th:field="*{shop}">
							<option th:value="'China'">China Mainland</option>
							<option th:value="'France'">France</option>
							<option th:value="'Indonesia'">Indonesia</option>
							<option th:value="'Italy'">Italy</option>
							<option th:value="'Malaysia'">Malaysia</option>
							<option th:value="'Philippines'">Philippines</option>
							<option th:value="'Russia'">Russia</option>
							<option th:value="'Singapore'">Singapore</option>
							<option th:value="'Spain'">Spain</option>
							<option th:value="'Thailand'">Thailand</option>
							<option th:value="'Turkey'">Turkey</option>
							<option th:value="'Vietnam'">Vietnam</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{lastName}" placeholder="Last Name"
							class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{mobile}"
							placeholder="Enter Mobile Number" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{email}" placeholder="Email"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register
							User</button>
					</div>
				</div>
				<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li
							th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
				<a href="/login"> Click back to login</a>
			</form>
			
		</div>
	</div>
</body>
</html>
